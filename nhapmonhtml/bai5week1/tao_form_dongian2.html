<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký học viên</title>
</head>
<body>
    <form>
      <fieldset>
        <h1> Đăng ký học viên</h1>
        Họ và tên <input type="text" name="name">
        <br>
        Ngày sinh <input type="text" name="dob">
        <br>
        Giới tính <input type="radio" name="gender" value="Nam"> Nam
                  <input type="radio" name="gender" value="Nữ"> Nữ
        <br>
        Địa chỉ <textarea name="address" rows="5" cols="50"></textarea>
        <br>
        <br>
        Lớp <select name="class">
              <option value="chooseclass"> - chọn lớp-</option>
              <option value="chooseclass"> Lớp Văn</option>
              <option value="Chooseclass"> Lớp Toán</option>
              <option value="Chooseclass"> Lớp Anh</option>
            </select><br>
        <br>
        Email <input type="text" name="email"><br><br>
        Điện thoại <input type="text" name="phone">
        <br>
        <br>
        <input type="submit" value="Đăng ký">
        <input type="reset" value="nhập lại">

      </fieldset>
    </form>
</body>
</html>
