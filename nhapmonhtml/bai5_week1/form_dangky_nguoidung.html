<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form đăng ký</title>
</head>
<body>
    <form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
      <p> <strong> Họ và Tên:</strong></p>
      <input type="text" name="hovaten">
      <br>
      <p> <strong> Email:</strong></p>
      <input type="email" name="email">
      <br>
      <p> <strong> Số điện thoại</strong></p>
      <input type="text" name="phone">
      <br>
      <p> <strong> Giới tính</strong></p>
      <input type="radio" name="gender" value="Nam"> <strong>Nam</strong>
      <input type="radio" name="gender" value="Nữ"> <strong> Nữ </strong>
      <br>
      <br>
      <input type="submit" name="đăng ký" value="đăng ký">
    </form>
</body>
</html>
