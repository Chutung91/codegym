<body>
    <script>
      function dienTich(x) {
        return x*x*3.14;
      }
      function chuVi(x) {
        return 2*x*3.14;
      }
      let a = +prompt("nhap ban kinh");
      document.write(dienTich(a) + '<br>');
      document.write(chuVi(a));
    </script>
