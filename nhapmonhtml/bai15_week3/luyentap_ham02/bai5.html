<script>
    function minof3(x, y, z) {
        if (x < y) {
            if (x < z) {
                return x;
            } else {
                return z;
            }
        } else {
            if (y < z) {
                return y;
            } else {
                return z;
            }
        }
    }

    let a = +prompt('nhap so thu nhat');
    let b = +prompt('nhap so thu hai');
    let c = +prompt('nhap so thu ba');
    alert('so nho nhat la ' + minof3(a, b, c));
</script>
