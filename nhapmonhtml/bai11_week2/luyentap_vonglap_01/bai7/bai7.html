<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai7</title>
</head>
<body>
    <script>
        for (let i = 1 ; i <= 100; i++) {
            if ((i%3 != 0) && (i%5 != 0)) {
                document.write(i + "<br>");
            } else {
              if ((i%3 == 0) && (i%5 == 0)) {
                  document.write('FizzBuzz' + "<br>");
              } else {
                i%3 == 0 ? document.write('Fizz' + "<br>") : document.write('Buzz' + "<br>");
              }
            }
        }
    </script>
</body>
</html>
