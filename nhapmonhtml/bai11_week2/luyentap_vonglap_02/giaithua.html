<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giai thua</title>
</head>
<body>
    <script>
      let n = prompt('Nhập vào 1 số ');
      let giaiThua = 1;
      for (let i = 1; i <= n; i++) {
          giaiThua = giaiThua * i;
      }
      document.write(giaiThua);
    </script>
</body>
</html>
