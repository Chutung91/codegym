<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tam giac vuong</title>
</head>
<body>
    <script>
      for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= i; j++) {
          document.write('*');
        }
        document.write('<br>');
      }
      document.write('<br>');
      //
      for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= (5-i+1); j++) {
          document.write('*');
        }
        document.write('<br>');
      }
      document.write('<br>');
      //
      for (let i = 1; i <= 5; i++) {
        for (let j = 5; j >= 1; j--) {
          if (i >= j) {document.write('*');} else {document.write("&nbsp" + "&nbsp");}
        };
        document.write('<br>');
      }
      document.write('<br>');
      for (let i = 5; i >= 1; i--) {
        for (let j = 5; j >=1; j--) {
          if (i >= j) {document.write('*');} else {document.write("&nbsp" + "&nbsp");}
        };
        document.write('<br>');
      }
    </script>
</body>
</html>
