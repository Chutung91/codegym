<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hinh chu nhat</title>
</head>
<body>
    <script>
      hienthi = '';
      for (let i= 1 ; i <=20; i++) {
        hienthi = hienthi + '*';
      }
      hienthi = hienthi + '<br>';
      for (let i= 1 ; i <=5; i++) {
        hienthi = hienthi + '*';
        for (let j = 1 ; j <=18; j++) {
          hienthi = hienthi + '&nbsp' + '&nbsp';
        }
        hienthi = hienthi + '*';
        hienthi = hienthi + '<br>';
      }
      for (let i= 1 ; i <=20; i++) {
        hienthi = hienthi + '*';
      }
      document.write(hienthi);
    </script>
</body>
</html>
