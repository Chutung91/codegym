<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai3</title>
</head>
<body>
    <script>
      let x = prompt('hay nhap 1 chuoi');
      let y = x.split('');
      let up = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      let low = 'abcdefghijklmnopqrstuvwxyz';

      for (let i = 0; i < y.length; i++) {
        if (up.indexOf(y[i]) >= 0) {
          y[i] = low[up.indexOf(y[i])];
        } else {
          if (low.indexOf(y[i]) >= 0) {
            y[i] = up[low.indexOf(y[i])];
          }
        }
      }
      console.log(y.join(''));
    </script>
</body>
</html>
