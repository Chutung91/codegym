<body>
<script>
    let n = 10;
    let arr = [];
    let max = 0;
    let total = 0;
    for (let i = 0; i < n; i++) {
        arr[i] = Math.floor(Math.random() * 20);
        if (arr[i] > max) {
            max = arr[i];
        }
        total = total + arr[i];
    }
    console.log(max);
    console.log(total / n);
</script>
