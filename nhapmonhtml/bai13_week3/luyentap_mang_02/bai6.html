<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai6</title>
</head>
<body>
    <script>
      let a = prompt('nhap vao 1 chuoi');
      let b = Array.from(a);
      for (let i = 0; i < b.length; i++) {
        if (b[i] == '-') {
            b[i] = '_';
        }
      }
      alert(b.join(''));
    </script>
</body>
</html>
